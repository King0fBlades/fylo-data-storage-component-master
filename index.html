<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-container">
      <div class="logo">
        <img src="images/logo.svg">
      </div>
      <div class="imgs">
        <div class="img">
          <img class="svg" src="images/icon-document.svg" alt="Document">
        </div>
        <div class="img">
          <img class="svg" src="images/icon-folder.svg" alt="Folder">
        </div>
        <div class="img">
          <img class="svg" src="images/icon-upload.svg" alt="Upload">
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <div>
        <p>You’ve used <span class="gb-used">815 GB</span> of your storage</p>
      </div>

      <div class="range">
        <div class="range-bar-behind"></div>
        <div class="range-bar-top"></div>
        <div class="range-dot"></div>
      </div>
      <div class="all-gb">
        <div>0 GB</div>
        <div>1000 GB</div>
        <div class="triangle"></div>
      </div>
    </div>
    <div class="gb-left"><span class="gb-left-num">185</span>GB LEFT</div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/King0fBlades">Hristo Petrov</a>.
  </div>

</body>

</html>
